<html>
<head>
<script>
function disp()
{
var age;
age=f1.t1.value;
if(age>18 && age<35)
{
document.write("Valid");
}
else
{
document.write("Invalid");
}
}
</script>
</head>
<body>
<form name="f1">
<input type="submit" value="Enter the age" 
onclick="disp()">
<br><br>
<input type="text" name="t1">
</form>
</body>
</html>
